<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link rel="stylesheet" href="css/joinStyle.css">    
</head>
<body class="bg-dark">
    <div class="loader" id="loader">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    <div class="container" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand logo" href="index.html">RSAChat</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Guide</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                </ul>
            </div>
        </nav>

        <div class="col-lg-4 p-4 border border-info" style="margin: 100px auto 0 auto; background-color: #36393f !important;">
            <form action="/chat.html">
                <div class="form-group">
                    <h3 class="text-white message">Join a Chat</h3>
                </div>
                <br>
                <div class="form-group">
                    <label>Display Name</label>
                    <input type="text" name="name" class="form-control" placeholder="What should everyone call you?" autofocus autocomplete="off" required/>
                </div>
                <div class="form-group">
                    <label>Room Name</label>
                    <input type="text" name="room" class="form-control" required/>
                </div>
                <!-- <div class="form-group"> -->
                    <button class="w-100 btn btn-info">Join</button>
                <!-- </div> -->
            </form>
        </div>
    </div>

    <script>
        setTimeout(function(){
            document.getElementById("loader").style.display = "none";
            document.getElementsByClassName("container")[0].style.display = "block";
        }, 500);
    </script>
</body>
</html>
