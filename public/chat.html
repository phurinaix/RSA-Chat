<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <h1 id="room_name_title"></h1>
    </header>
    <div class="chat">
        <div class="chat__sidebar">
            <h3>Online</h3>
            <div id="users"></div>
        </div>

        <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>

            <div class="chat__footer">
                <form id="message-form">
                    <input name="message" type="text" id="myText" placeholder="Message"  autofocus autocomplete="off"/><h1 id="final_span" hidden></h1>
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
                <button id="start_button" onclick="startButton(event)">
                    <img id="start_img" src="mic.gif" alt="Start">
                </button>
                <button type="button" id="start-virtual-assistance">Start Virtual Assistance</button>
            </div>

        </div>
    </div>

    <script id="message-template" type="text/template" >
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                  <p>{{text}}</p>
                  <p id="final_result"></p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href="{{url}}" target="_blank">My current location</a>
                </p>
            </div>
        </li>
    </script>

    <!-- <script> -->
           <!-- if (!empty({{text}})) {
           responsiveVoice.speak('ข้อความจาก'+'{{from}}'+'พูดว่า'+'{{text}}', 'Thai Male');

         } -->
     <!-- </script> -->

    <script src="https://code.responsivevoice.org/responsivevoice.js"></script>

    <script>
        if(responsiveVoice.isPlaying()) {
            console.log("I hope you are listening");
        }
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/moment.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
